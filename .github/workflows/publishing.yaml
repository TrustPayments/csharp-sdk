name: 'Publish to Nuget'

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.101

      - name: Install dependencies
        run: dotnet restore

      - name: Test Nuget
        run: |
          nuget restore TrustPayments.sln
          nuget install NUnit.Console -Version 3.11.1 -OutputDirectory testrunner
          msbuild /t:restore TrustPayments.sln && msbuild TrustPayments.sln /t:build /p:Configuration=Release
          mono testrunner/NUnit.ConsoleRunner.3.11.1/tools/nunit3-console.exe ./src/TrustPayments.Test/bin/Release/net5.0/TrustPayments.Test.dll --inprocess

  publish:
    needs: build
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.101

      - name: Install dependencies
        run: dotnet restore
      
      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Pack
        run: dotnet pack --configuration Release --output .

      - name: Publish
        uses: brandedoutcast/publish-nuget@v2.5.2
        with:
          PROJECT_FILE_PATH: ./src/TrustPayments/TrustPayments.csproj
          INCLUDE_SYMBOLS: true
          NUGET_KEY: ${{ secrets.NUGET_API_KEY }}


